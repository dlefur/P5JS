<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Mapbox</title>
		<script src="../libraries/p5.js"></script>      <!-- librairie p5.js -->
		<script src="../libraries/p5.dom.js"></script>
		<script src="../libraries/p5.sound.js"></script>
		<script src="sketch.js"></script>
		<script src="../libraries/prism.js"></script>   <!-- visualisation du code -->
		<link href="../CSS/prism.css" rel="stylesheet" />
		<link href="../CSS/perso.css" rel="stylesheet" />
	</head>
	<body>
		<h3>
		Découvrer le monde
		</h3>
		<p>
			La roulette de la souris permet de zoomer plus ou moins.
			<br>
			Un clic de la souris permet de centrer la carte sur le point visé.
			<br>
			Appuyer sur une touche centre sur une capitale au hasard. Après quelques secondes, le nom du pays apparait.
		</p>
		<div id="sketch-holder" class="sketch_holder">
			<!-- Our sketch will go here! -->
		</div>
		
	</body>
